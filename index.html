<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
   

  

  


    <div class="app-container ">
        <nav id="navbar-example" class="navbar navbar-expand-lg mb-5 ">
            <div class="container-fluid p-5">
                <div class="logo d-flex gap-3" >
                    <img src="Img/logo2x (1).png" alt="">
                    <div class="logoInfo">
                        <h4 class="text-white">Weather</h4>
                        <span class="text-white">tagline goes here</span>
                    </div>
                 
                </div>
      
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 fs-4 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white pe-3 home-link" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white pe-4 " href="">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white pe-4 "  href="">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white pe-4" href="">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white pe-4" href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container px-3 text-center">
            <!--Search Input-->
            <input type="text" class="w-100 mx-auto  my-5 rounded-5 py-3 px-4 bg-main-color mb-5 text-white"
                placeholder="Find your location..." id="search" />
            <div class="row g-0">

                <!--Today Data Section-->
                <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                    <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"id="today-date">
                        <p id="today_date_day_name" class="my-auto"></p>
                        <span>
                            <span id="today_date_day_number" class="my-auto"></span>
                            <span id="today_date_month" class="my-auto"></span>
                        </span>
                    </div>
                    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                        <p id="today_location" class="fs-4"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today_temp"></span>
                                <span><sup>o</sup> C</span>
                            </span>
                            <img id="today_condition_img" src="" alt="" />
                        </div>
                        <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>
                    </div>
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="Img/icon-umberella (1).png" class="footer-icons me-2" alt="" />
                            <p id="humidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="Img/icon-wind (1).png" class="footer-icons mx-2" alt="" />
                            <p id="wind">30 km/h</p>
                        </div>
                        <div class="d-flex">
                            <img src="Img/icon-compass (1).png" class="footer-icons mx-2" alt="" />
                            <p id="wind_direction">NNE</p>
                        </div>
                    </div>
                </div>

                <!--Tomorrow Data Section-->
                <div class="item col-md-4 m-0 bg-main-color">
                    <div class="py-2 text-center bg-sec-color text-light" >
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>

                <!--After Tomorrow Data Section-->
                <div class="item col-md-4  m-0 bg-sec-color rounded-4">
                    <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="index.js"></script>
  </body>
</html>
